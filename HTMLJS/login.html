<html>
<head>
<title>
    Login page
</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="card">
  <div class="card-body">
    <h1 class="card-title">Login Page</h1>
    <form  id="form_id" method="post" name="myform">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="userid" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="pswrd" placeholder="Password">
      </div>
      <br/>
      <button type="submit" class="btn btn-primary" id="submit" onclick="validate()" value="Login">Submit</button>
    </form>
  </div>
</div>


<script language="javascript">
function validate()
{
  
    var username = document.getElementById("userid").value;
    var password = document.getElementById("pswrd").value;
    console.log(username, password);
    if ( username == "kmonimahanta@gmail.com" && password == "123"){
        alert ("Login successfull");
        return false;
    }
    else{
        alert("Credentials incorrect");
    }
}

</script>
</body>
</html>
